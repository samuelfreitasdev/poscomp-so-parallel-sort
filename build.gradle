plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'br.sf'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    testImplementation ('junit:junit:4.12')

}